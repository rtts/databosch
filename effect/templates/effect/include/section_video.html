{% load embed_video_tags %}
{% load thumbnail %}

<div class="video">
  <div class="iframe">
    {% video section.video '800x600' %}
  </div>
</div>

<div class="text">
  {% if section.icon.image %}
    <img class="icon" alt="{{section.icon.name}}" src="{% thumbnail section.icon.image 200x200 %}">
  {% endif %}
  <h1 class="color{{section.color}}">{{section.title}}</h1>
  {{section.contents|safe}}
  {% include 'effect/include/button.html' %}
</div>
