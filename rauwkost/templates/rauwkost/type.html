{% extends 'rauwkost/program.html' %}
{% load thumbnail %}

{% block type_class %}active{% endblock %}

{% block nav %}
  <ul class="type_filter">
    {% for type in types %}
      <li class="color{{type.color}} {% if type in current_types %}current{% endif %}">
        <a href="{% url 'types' year %}?{% if type not in current_types %}soort={{type.slug}}{% endif %}{% for key, values in request.GET.lists %}{% for value in values %}{% if key != 'soort' or value != type.slug %}&{{key}}={{value}}{% endif %}{% endfor %}{% endfor %}">
          {% if type.icon %}
            <img src="{% thumbnail type.icon 200x200 %}" alt="{{type.title}}"><br>
          {% endif %}
          <span>{{type.name}}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
