{% extends 'rauwkost/program.html' %}
{% load thumbnail %}

{% block type_class %}active{% endblock %}

{% block nav %}
  <ul class="type_filter">
    {% for type in types %}
      <li class="color{{type.color}} {% if type == current_type %}current{% endif %}">
        <a href="{% url 'types' %}?{% if type != current_type %}soort={{type.slug}}{% endif %}{% if current_time %}&tijd={{current_time}}{% endif %}{% if current_location %}&locatie={{current_location.slug}}{% endif %}">
          {% if type.icon %}
            <img src="{% thumbnail type.icon 200x200 %}" alt="{{type.title}}"><br>
          {% endif %}
          <span>{{type.name}}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
