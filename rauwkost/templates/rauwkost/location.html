{% extends 'rauwkost/program.html' %}
{% load thumbnail %}

{% block location_class %}active{% endblock %}

{% block nav %}
  <nav class="color{{color}}">
    <ul class="location_filter">
      {% for location in locations %}
        <li class="color{{location.color}} {% if location in current_locations %}current{% endif %}">
          <a href="{% url 'locations' year %}?{% if location not in current_locations %}locatie={{location.slug}}{% endif %}{% for key, values in request.GET.lists %}{% for value in values %}{% if key != 'locatie' %}&{{key}}={{value}}{% endif %}{% endfor %}{% endfor %}">
            {% if location.icon %}
              <img src="{% thumbnail location.icon 200x200 %}" alt="{{location.title}}"><br>
            {% endif %}
            <span>{{location.title}}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
{% endblock %}
