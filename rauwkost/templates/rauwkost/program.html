{% extends 'rauwkost/base.html' %}
{% load thumbnail %}

{% block main %}
  {% for program in programs %}
    <div class="program">
      <div class="image">
        {% if program.photos.all.0 %}
          <img src="{% thumbnail program.photos.all.0.image 400x400 %}" alt="{{program.title}}">
        {% endif %}
      </div>
      <div class="text">
        <h2>{{program.title}}</h2>
        {{program.short_description}}
      </div>
    </div>
  {% endfor %}
{% endblock %}
