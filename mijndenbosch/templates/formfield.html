{% if field.is_hidden %}
{{field}}
{% else %}
<p class="{% if field.errors %} error {% endif %}{% if field.name in form.halfsized_fields %} half {% endif %}">
  {{field.label_tag}}
  {% if field.field.required %}
    <span style="color:red">*</span>
  {% endif %}
  {{field}}{{field.help_text}}
</p>
{% endif %}
