{% load thumbnail %}

{% if section.image %}
  <div class="image">
    <img alt="" src="{% thumbnail section.image 500x500 %}">
  </div>
{% endif %}

{% if section.title or section.contents %}
  <div class="text">
    {% if section.title %}
      <h1 class="color{{section.color}}">{{section.title}}</h1>
    {% endif %}

    {{section.contents|safe}}

    {% include 'effect/include/button.html' %}
  </div>
{% endif %}

{% if section.icon.image %}
  <div class="icon">
    <img class="icon" alt="{{section.icon.name}}" src="{% thumbnail section.icon.image 500x500 %}">
  </div>
{% endif %}
